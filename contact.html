<!DOCTYPE html>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#0a0a0a;
  color:#fff;
  overflow-x:hidden;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 6%;
  background:#000;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-size:22px;
  font-weight:bold;
}


.nav{
  display:flex;
  gap:16px;
}

.nav a{
  color:#fff;
  text-decoration:none;
  font-size:16px;
  opacity:.85;
}

.nav a:hover,
.nav a.active{
  color:gold;
  opacity:1;
}

.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  background:none;
  border:none;
  cursor:pointer;
  z-index:101;
}

.hamburger span{
  width:30px;
  height:3px;
  background:#fff;
  border-radius:3px;
  transition:.3s;
}

.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

@media(max-width:768px){
  .hamburger{
    display:flex;
  }

  .nav{
    position:fixed;
    top:0;
    right:-260px;
    width:250px;
    height:100%;
    background:#111;
    padding:60px 20px;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    gap:14px;
    transition:right .3s ease;
    z-index:100;
  }

  .nav.active{
    right:0;
  }
}

.contact{
  padding:70px 6%;
}

.title{
  font-size:36px;
  margin-bottom:50px;
  text-align:center;
}

.title span{
  color:gold;
}

.contact-box{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
}

@media(max-width:768px){
  .contact-box{
    grid-template-columns:1fr;
  }
}

/* INFO */
.contact-info p{
  margin:15px 0;
  opacity:.85;
  font-size:16px;
}

.contact-info i{
  color:gold;
  margin-right:10px;
}

.social-links{
  display:flex;
  gap:20px;
  margin-top:20px;
}

.social-links a{
  color:#fff;
  font-size:24px;
  transition:.3s;
}

.social-links a:hover{
  color:gold;
  transform:translateY(-4px);
}

/* CV DOWNLOAD BUTTON */
.cv-download{
  display:inline-block;
  margin-top:25px;
  padding:12px 24px;
  background:gold;
  color:#000;
  font-weight:bold;
  border-radius:8px;
  text-decoration:none;
  transition:.3s;
}

.cv-download:hover{
  background:#ffb703;
}

/* FORM */
.contact-form input,
.contact-form textarea{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}

.contact-form input:focus,
.contact-form textarea:focus{
  outline:none;
  border-color:gold;
}

.contact-form textarea{
  resize:none;
  height:140px;
}

.contact-form button{
  width:100%;
  background:gold;
  color:#000;
  border:none;
  padding:14px;
  font-weight:bold;
  cursor:pointer;
  border-radius:8px;
  transition:.3s;
}

.contact-form button:hover{
  background:#ffb703;
}

.success{
  color:lime;
  margin-top:15px;
  display:none;
  font-weight:bold;
}
</style>
</head>
