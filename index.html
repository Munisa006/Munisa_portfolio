<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Menu</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 200vh;
    }

    /* TOP BAR */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    /* HAMBURGER */
    .menu-btn {
      width: 28px;
      cursor: pointer;
    }

    .menu-btn span {
      display: block;
      height: 3px;
      background: #fff;
      margin: 6px 0;
    }

    /* CLOSE X */
    .close-btn {
      font-size: 34px;
      cursor: pointer;
      display: none;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: linear-gradient(180deg, #111, #000);
      padding-top: 120px;
      transition: 0.4s ease;
      z-index: 999;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu ul {
      list-style: none;
      padding-left: 60px;
    }

    .side-menu li {
      font-size: 26px;
      margin-bottom: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .side-menu li:hover {
      color: #ffd400;
    }

    .side-menu li.active {
      color: #ffd400;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header class="topbar">
    <div class="logo">Munisa</div>

    <!-- HAMBURGER -->
    <div class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- CLOSE X -->
    <div class="close-btn" id="closeBtn">&times;</div>
  </header>

  <!-- SIDE MENU -->
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li class="active">Profile</li>
      <li>Background</li>
      <li>Awards</li>
      <li>Projects</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- TASHQI JS -->
  <script src="script.js"></script>
</body>
</html>
